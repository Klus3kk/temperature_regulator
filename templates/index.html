<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Regulator</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="container">
        <!-- Left Panel: Controls -->
        <div id="left-panel">
            <h2>Adjust Parameters</h2>
            <form id="param-form">
                <div class="control">
                    <label for="T_target">Target temperature: <span id="T_target_value">30</span> °C</label>
                    <input type="range" id="T_target" name="T_target" min="25" max="40" step="1" value="30">
                </div>
                <div class="control">
                    <label for="T_amb">Ambient temperature: <span id="T_amb_value">20</span> °C</label>
                    <input type="range" id="T_amb" name="T_amb" min="15" max="25" step="1" value="20">
                </div>
                <div class="control">
                    <label for="T_p">Sampling time: <span id="T_p_value">2</span></label>
                    <input type="range" id="T_p" name="T_p" min="1" max="10" step="1" value="2">
                </div>
                <div class="control">
                    <label for="T_i">Integral time: <span id="T_i_value">4</span></label>
                    <input type="range" id="T_i" name="T_i" min="0.1" max="10" step="0.1" value="4">
                </div>
                <div class="control">
                    <label for="K_p">Proportional gain: <span id="K_p_value">0.05</span></label>
                    <input type="range" id="K_p" name="K_p" min="0.01" max="0.1" step="0.01" value="0.05">
                </div>
                <button type="button" id="update-params">Update Parameters</button>
                <div id="update-message" style="color: green; margin-top: 10px; display: none;">Parameters updated successfully!</div>
            </form>
        </div>

        <!-- Right Panel: Visualization -->
        <div id="right-panel">
            <div id="temp-plot"></div>
            <div id="heat-balance-plot"></div>
            <div id="signal-plot"></div>
        </div>
    </div>
</body>
</html>
